<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Validation_6 - onblur, email</title>

    <script>
        function checkData(box)        
        {         
            if (document.form1.elements[box].value == "")            
                {
                document.form1.elements[box].style.background = "orange"
                document.form1.elements[box].value= "Entry required"
                    document.form1.elements[box].focus() 
                }
        } 

    </script>
</head>

<body>
    <h1 align="center">Books-U-Like></h1>
    <h2 align="center">OnLine Order Form</h2>

    <form name="form1" method="post" action="mailto:mallardsinthestream@outlook.com">
        <p>Your email address:</p>
        <input type="text" name="email" id="email" size=30 onblur="checkData(0)">
        <p>Name:</p>
        <input type="text" name="buyer" id="buyer" size=30 onblur="checkData(1)" />
        <p>Book Title:</p>
        <input type="text" name="title" id="title" size=40 />
        <p><input type="submit" value="Send" /></p>
    </form>

   <script>document.form1.email.focus()</script>

</body>
</html>
