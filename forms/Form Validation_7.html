<html>
<head>
    <title>Form Validation_7 - email validation</title>
    <script type="text/javascript">
       
     function validateEmail() {
         var emailID = document.myForm.email.value;
         // alert("email = " + document.myForm.email.value)
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         // alert("@ = " + atpos + " dotpos = " + dotpos)
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.myForm.email.focus() ;
            return false;
         }
         return( true );
      }
    </script>
</head>

<body>
    <form name="myForm" action="formaction.html" method="get" onsubmit="return(validateEmail())">
        <table cellspacing="2" cellpadding="2" border="1" style="width: 500px">

            <tr>
                <td align="right">Email</td>
                <td><input type="text" name="email" id="email" style="width:250px" minlength="10" maxlength="50" required /></td>
            </tr>

            <tr>
                <td align="right"></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>

        </table>
    </form>
</body>
</html>
