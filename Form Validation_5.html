<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Validation-5 - using Event Handlers</title>

   
</head>
<body>
    <form id="contact" action="formaction.html" method="GET">
        <fieldset>
            <legend>Please enter your Details</legend>
            Name :<input type="text" name="Name" value="" />
            <br /><br />
            Email :<input type="text" name="Email" size="30" value="" />
            <br /><br />
            Phone :<input type="tel" id="phone" name="phone"
                           required>
            <br /><br />
        </fieldset>
        <input type="submit" onclick="validate()" value="Submit"/>
     </form>

    <script>
        (function () {
            // self-invoking function that nominates event-handler for "submit"
            const form = document.getElementById('contact')
            form.addEventListener('submit',
                function (event)
                {
                    validate(form, event)
                })
        })()

        function validate(form, event) {
            // Test for Name entry
            let value = form.elements['Name'].value
            if (value === '') {
                alert('Please enter your Name')
                event.preventDefault();
                return
            }

            // Test for Email entry and is it valid
            value = form.elements['Email'].value
            if ((value === '') || (value.indexOf('@') === -1) || (value.indexOf('.') === -1))
                    {
                alert('Please enter a valid Email Address')
                event.preventDefault()
            }
           
        }
    </script>

</body>

</html>
